<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спорт</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Дополнительные стили для страницы Спорт */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .content-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .content-section p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .content-section .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .content-section .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-section .gallery-item img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .content-section .gallery-item img:hover {
            transform: scale(1.1);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                padding: 0;
            }

            nav ul li {
                margin: 5px 0;
            }

            .content-section {
                padding: 10px;
            }

            .content-section h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="blog.html">Блог</a></li>
                <li><a href="portfolio.html">Портфолио</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <h2>Спорт</h2>
            <!-- Фотоальбом -->
            <ul class="gallery">
                <li class="gallery-item">
                    <img src="images/1.PNG" alt="Спорт 1">
                </li>
                <li class="gallery-item">
                    <img src="images/28.jpg" alt="Спорт 2">
                </li>
                <li class="gallery-item">
                    <img src="images/19.jpg" alt="Спорт 3">
                </li>
                <li class="gallery-item">
                    <img src="images/11.jpg" alt="Спорт 4">
                </li>
                <li class="gallery-item">
                    <img src="images/30.jpg" alt="Спорт 5">
                </li>
                <li class="gallery-item">
                    <img src="images/32.jpg" alt="Спорт 6">
                </li>
                <!-- Добавьте больше элементов li с изображениями по мере необходимости -->
            </ul>
        </section>
    </main>
</body>
</html>
